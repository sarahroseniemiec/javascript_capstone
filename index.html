<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Didact+Gothic|Monofett" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Bungee+Inline" rel="stylesheet">
    <link rel="shortcut icon" href="images/002-transport.png">
    <title>word game</title>
  </head>
  <body>
    <h1>guess the word game</h1>
    <div class="letterstuff">
      <div class="firstwordletters">
        <div id="letterzero">_ </div>
        <div id="letterone">_ </div>
        <div id="lettertwo">_ </div>
        <div id="letterthree">_ </div>
        <div id="letterfour">_ </div>
        <div id="letterfive">_ </div>
        <div id="lettersix"> </div>
        <div id="letterseven"> </div>
        <div id="lettereight"> </div>
      </div>
    </div>

    <div class="tries">
      chances:
      <div id="trycounter">
      </div>
    </div>

    <div class="guessstuff">
      <input id="guessbox" type="text" name="" value="" maxlength="1" placeholder="guess a letter">
      <button id="guessbutton" type="button" name="button">enter</button>
      <button id="guessbuttontwo" type="button" name="button">enter</button>
      <button id="guessbuttonthree" type="button" name="button">enter</button>
      <button id="hintbutton" type="button" name="button">hint</button>
      <button id="hintbuttontwo" type="button" name="button">hint</button>
      <button id="hintbuttonthree" type="button" name="button">hint</button>
      <div id="hintspot"> </div>
    </div>


    <div class="new">
      <button id="newgamebutton" type="button" name="button"> new game </button>
      <div id="tryagainspot"> </div>
    </div>

    <div id="congratsspot">
      <button id="winbutt" type="close" name="button">X</button>
      <div class="confettia"></div>
      <div class="confettib"></div>
      <div class="confettic"></div>
      <div class="confettid"></div>
      <div class="confettie"></div>
      <div class="confettif"></div>
      <div class="confettig"></div>
      <div class="confettih"></div>
      <div class="confettii"></div>
      <div class="confettij"></div>
      <div class="confettik"></div>
      <div class="confettil"></div>
      <div class="confettim"></div>
      <div class="confettin"></div>
      <div class="confettio"></div>
      <div class="confettip"></div>
      <div class="confettiq"></div>
      <div class="confettir"></div>
      <div class="confettis"></div>
      <div class="confettit"></div>
      <div class="confettiu"></div>
      <p id = "congratsmessage">Congratulations you won!</p>
    </div>

    <div id="losespot">
      <button id=losebutt type="close"  name="button">X</button>
      <p id='losemessage'>Sorry you lost!</p>
    </div>

    <script type="text/javascript" src="main.js"> </script>

  </body>
</html>
